<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Jeit Budget Tracker</title>
</head>

<body>
    <section class="container">
        <section class="balance-data">
            <h1>Balance in USD($)</h1>
            <h2 class="balance">100</h2>
        </section>
        <table class="entry">
            <th>Entry</th>
            <tbody class="entry">
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Amount" class="amount">
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="entry" class="type">
                            <option name="Savings" value="Savings">Savings</option>
                            <option name="expense" value="Expense">Expense</option>
                        </select>
                    </td>
            </tbody>
            <tfoot>
                <td>
                    <button class="submit-entry">Submit</button>
                </td>
            </tfoot>
        </table>
        <section class="transaction-history">
            <section>
                <h1>Transaction History</h1>
            </section>
            <section class="data">
                <p>Type Savings</p>
                <p>Amount 100.00</p>
                <p>Date 4/05/2023</p>
            </section>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
